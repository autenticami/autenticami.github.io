    - Endpoints:
        - Endpoint Intro: endpoints/index.md
        - Console: 
            - Management: endpoints/console/management.md
        - Accounts:
            - Management: 
                - Management Intro: endpoints/accounts/management/index.md
            - OAuth:
                - Authorization: endpoints/accounts/oauth/authorization.md
                - Token: endpoints/accounts/oauth/token.md
                - UserInfo: endpoints/accounts/oauth/userinfo.md
            - OpenID:
                - Configuration: endpoints/accounts/openid/configuration.md
